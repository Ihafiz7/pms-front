<!-- components/file-details-modal/file-details-modal.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-hidden">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">File Details</h3>
      <button
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-6">
      <!-- File Icon & Name -->
      <div class="flex items-center space-x-4">
        <span class="text-4xl">{{ getFileIcon(file.fileName) }}</span>
        <div class="min-w-0 flex-1">
          <h4 class="text-lg font-medium text-gray-900 truncate">{{ file.fileName }}</h4>
          <p class="text-sm text-gray-500">{{ formatFileSize(file.fileSize) }}</p>
        </div>
      </div>

      <!-- File Details -->
      <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4 text-sm">
          <div>
            <p class="font-medium text-gray-500">File Type</p>
            <p class="text-gray-900">{{ file.fileType || 'Unknown' }}</p>
          </div>
          <div>
            <p class="font-medium text-gray-500">Uploaded</p>
            <p class="text-gray-900">{{ formatDate(file.uploadedAt) }}</p>
          </div>
        </div>

        <div>
          <p class="font-medium text-gray-500 text-sm mb-1">Uploaded By</p>
          <p class="text-gray-900">{{ file.uploaderName }}</p>
        </div>

        <div *ngIf="file.projectName">
          <p class="font-medium text-gray-500 text-sm mb-1">Project</p>
          <p class="text-gray-900">{{ file.projectName }}</p>
        </div>

        <div *ngIf="file.taskTitle">
          <p class="font-medium text-gray-500 text-sm mb-1">Task</p>
          <p class="text-gray-900">{{ file.taskTitle }}</p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-3 p-6 border-t border-gray-200 bg-gray-50">
      <button
        (click)="downloadFile()"
        class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Download
      </button>
      <button
        (click)="deleteFile()"
        class="flex-1 px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Delete
      </button>
    </div>
  </div>
</div>
