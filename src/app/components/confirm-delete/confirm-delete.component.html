<!-- components/confirm-delete-modal/confirm-delete-modal.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full">
    <div class="p-6">
      <!-- Icon -->
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"/>
        </svg>
      </div>

      <!-- Content -->
      <div class="mt-3 text-center">
        <h3 class="text-lg font-medium text-gray-900">Delete File</h3>
        <div class="mt-2">
          <p class="text-sm text-gray-500">
            Are you sure you want to delete 
            <span class="font-medium text-gray-900">"{{ fileName }}"</span>? 
            This action cannot be undone.
          </p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-3 p-6 bg-gray-50 rounded-b-xl">
      <button
        (click)="cancelDelete()"
        class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        [disabled]="isDeleting"
      >
        Cancel
      </button>
      <button
        (click)="confirmDelete()"
        class="flex-1 px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="isDeleting"
      >
        <span *ngIf="!isDeleting">Delete</span>
        <span *ngIf="isDeleting" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Deleting...
        </span>
      </button>
    </div>
  </div>
</div>
