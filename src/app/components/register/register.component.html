<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
                    sign in to your existing account
                </a>
            </p>
        </div>

        <!-- Registration Form -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
            <!-- Success/Error Message -->
            <div *ngIf="message" [class.bg-green-50]="messageType === 'success'"
                [class.bg-red-50]="messageType === 'error'" class="rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg *ngIf="messageType === 'success'" class="h-5 w-5 text-green-400" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg *ngIf="messageType === 'error'" class="h-5 w-5 text-red-400" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 [class.text-green-800]="messageType === 'success'"
                            [class.text-red-800]="messageType === 'error'" class="text-sm font-medium">
                            {{ message }}
                        </h3>
                    </div>
                </div>
            </div>

            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">
                        First name
                    </label>
                    <div class="mt-1">
                        <input id="firstName" name="firstName" type="text" autocomplete="given-name"
                            formControlName="firstName"
                            [class.border-red-300]="firstName?.invalid && firstName?.touched"
                            [class.border-gray-300]="firstName?.valid || firstName?.untouched"
                            class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="First name">
                    </div>
                    <div *ngIf="firstName?.invalid && firstName?.touched" class="mt-1 text-sm text-red-600">
                        {{ getFirstNameError() }}
                    </div>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">
                        Last name
                    </label>
                    <div class="mt-1">
                        <input id="lastName" name="lastName" type="text" autocomplete="family-name"
                            formControlName="lastName" [class.border-red-300]="lastName?.invalid && lastName?.touched"
                            [class.border-gray-300]="lastName?.valid || lastName?.untouched"
                            class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Last name">
                    </div>
                    <div *ngIf="lastName?.invalid && lastName?.touched" class="mt-1 text-sm text-red-600">
                        {{ getLastNameError() }}
                    </div>
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email address
                </label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" formControlName="email"
                        [class.border-red-300]="email?.invalid && email?.touched"
                        [class.border-gray-300]="email?.valid || email?.untouched"
                        class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter your email">
                </div>
                <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
                    {{ getEmailError() }}
                </div>
            </div>

            <!-- Department Field -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">
                    Department (Optional)
                </label>
                <div class="mt-1">
                    <input id="department" name="department" type="text" autocomplete="organization"
                        formControlName="department"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Your department">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <div class="mt-1 relative">
                    <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"
                        autocomplete="new-password" formControlName="password"
                        [class.border-red-300]="password?.invalid && password?.touched"
                        [class.border-gray-300]="password?.valid || password?.untouched"
                        class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-10"
                        placeholder="Create a password">

                    <!-- Password Toggle Button -->
                    <button type="button" (click)="togglePassword()"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>

                <!-- Password Strength Meter -->
                <!-- Password Strength Meter -->
                <div *ngIf="password?.value" class="mt-2">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-sm text-gray-600">Password strength:</span>
                        <span class="text-sm font-medium" [class.text-red-600]="passwordStrength <= 2"
                            [class.text-yellow-600]="passwordStrength === 3"
                            [class.text-green-600]="passwordStrength >= 4">
                            {{ getStrengthText() }}
                        </span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="h-2 rounded-full transition-all duration-300" [class]="getStrengthColor()"
                            [style.width]="(passwordStrength / 5) * 100 + '%'">
                        </div>
                    </div>
                </div>

                <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
                    {{ getPasswordError() }}
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                    Confirm password
                </label>
                <div class="mt-1">
                    <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password"
                        formControlName="confirmPassword"
                        [class.border-red-300]="confirmPassword?.invalid && confirmPassword?.touched"
                        [class.border-gray-300]="confirmPassword?.valid || confirmPassword?.untouched"
                        class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Confirm your password">
                </div>
                <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="mt-1 text-sm text-red-600">
                    {{ getConfirmPasswordError() }}
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" [disabled]="registerForm.invalid || loading"
                    [class.opacity-50]="registerForm.invalid || loading"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:cursor-not-allowed">

                    <!-- Loading Spinner -->
                    <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>

                    <span>{{ loading ? 'Creating account...' : 'Create account' }}</span>
                </button>
            </div>
        </form>
    </div>
</div>
