<!-- navbar.component.html -->
<header class="bg-white border-b border-gray-200 px-4 py-[10px] flex items-center justify-between shadow-sm">
  <div class="flex items-center space-x-4">
    <!-- Sidebar toggle button -->
    <button (click)="onToggleSidebar()" class="text-orange-600 hover:text-orange-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Title -->
    <h1 class="text-xl font-semibold text-gray-800">
      {{ componentName }}
    </h1>
  </div>

  <div class="flex items-center space-x-4 h-10">
    <!-- Search -->
    <!-- <div class="relative">
      <input type="text" placeholder="Search..."
        class="pl-8 pr-3 py-2 rounded-md border border-gray-300 text-sm focus:ring focus:ring-orange-200 focus:outline-none" />
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 absolute left-2 top-2.5 text-gray-400" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" />
      </svg>
    </div> -->

    <!-- Notifications Component -->
    <app-notifiaction *ngIf="currentUser"></app-notifiaction>

    <!-- User Avatar -->
    <div class="flex items-center justify-between p-[10px] bg-white shadow-sm">
      <!-- Right: User info + dropdown -->
      <div class="flex items-center space-x-4">
        <div class="hidden md:block text-right">
          <p class="text-sm font-medium text-gray-900">{{ getUserFullName() }}</p>
          <p class="text-xs text-gray-500 capitalize">{{ currentUser?.role?.toLowerCase() }}</p>
        </div>

        <div class="relative user-dropdown-container">
          <button (click)="toggleUserMenu()"
            class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
            <div
              class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-medium shadow-sm">
              {{ getUserInitial() }}
            </div>
          </button>

          <!-- Dropdown -->
          <div *ngIf="isUserMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 border border-gray-100">
            <div class="py-2" role="menu">
              <a routerLink="/profile"
                class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors"
                role="menuitem">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Your Profile
              </a>
              <button (click)="logout()"
                class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors"
                role="menuitem">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Sign out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
